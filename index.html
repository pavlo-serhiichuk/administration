<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">Logo</div>
        <div>
        <button class="menu log-in" onclick="showLoginDialog()">Log in</button>
        <button class="menu registration" onclick="showRegistrationDialog()">Registration</button>
        </div>
        <div class="user">
            <span>&#129503</span>
            <span class="login">User</span>
            <button class="menu" onclick="logOut()">Exit</button>
        </div>
    </header>


    <div class="user-data">All user data</div>
</div>

<div class="login-popup-container">
    <div class="login-popup">
        <button onclick="closeLoginDialog()">&#10005;</button>
        <p class="massage"></p>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button class="login-button" onclick="loginUser()">Login</button>
        <button class="register-button" onclick="registerUser()">Register</button>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>

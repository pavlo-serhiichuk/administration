<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOODBET</title>
    <link rel="icon" href="https://icon-library.com/images/horseshoe-icon/horseshoe-icon-16.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div>
            <div class="logo-container">
                <button class="logo-good">GOOD </button>
                <button class="logo-bet">BET</button>
            </div>

        </div>
        <div class="main-menu">
            <button class="menu showLoginDialogButton log-in-text" onclick="dialog.showLogin()"></button>
            <button class="menu showRegistrationDialogButton register-text" onclick="dialog.showRegister()"></button>
            <button  class="menu showRegistrationDialogButton register-text" onclick="hutco()">Хутко</button>
        </div>
        <div class="user">
            <span class="balance"></span>
            <span class="avatar">&#128130</span>
            <span class="login">User</span>
            <button class="menu log-out-in-text" onclick="accountMenu.hide()"></button>
        </div>
    </header>
    <div class="navigation">
        <div class="nav-menu">
            <span>Home</span>
            <span>Inplay</span>
        </div>
        <div class="site-settings-container">
            <span id="sessionTime"></span>
            <button onclick="switchSizeSettingView()">
                <img src="site-settings.png" alt="">
            </button>
            <div class="site-settings-popup">
                <select id="translationKey" onchange="changeTranslations()">
                    <option value="en" selected>English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </div>
    </div>
    <main>
        <div class="sport-menu">
            <div class="sport-title"></div>
        </div>
        <section class="sport-content"></section>
            <div class="bets">
                <div class="bets-title"></div>
                <div class="bets-container"></div>
                <div class="betslip-message"></div>
                <div class="bet-place-container">
                    <label class="bet-amount-label"></label>
                    <input type="number">
                    <button class="plays-bet-button"></button>
                    <button class="login-button-betslip" onclick="dialog.showLogin()"></button>
                </div>
            </div>

    </main>
</div>

<div class="login-popup-container">
    <div class="login-popup">
        <button class="log-out" onclick="dialog.close()">&#10005;</button>
        <p class="massage"></p>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button class="login-button" onclick="loginUser()">Login</button>
        <button class="register-button" onclick="registerUser()">Register</button>
    </div>
</div>

<footer>

</footer>
<script src="js/translation.js"></script>
<script src="js/db/users.js"></script>
<script src="js/db/content.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
</body>
</html>

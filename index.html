<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div>
            <div class="logo-container">
                <button class="logo-good">GOOD </button>
                <button class="logo-bet">BET</button>
            </div>
            <select id="translationKey" onchange="changeTranslations()">
                <option value="en" selected>English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div class="main-menu">
            <button class="menu showLoginDialogButton log-in-text" onclick="dialog.showLogin()"></button>
            <button class="menu showRegistrationDialogButton register-text" onclick="dialog.showRegister()"></button>
        </div>
        <div class="user">
            <span class="avatar">&#128130</span>
            <span class="login">User</span>
            <button class="menu log-out-in-text" onclick="accountMenu.hide()"></button>
        </div>
    </header>
    <main>
        <div class="sport-menu">
            <div class="sport-title">Title</div>
        </div>
        <section class="sport-content"></section>
        <div class="bets"></div>
    </main>
</div>

<div class="login-popup-container">
    <div class="login-popup">
        <button class="log-out" onclick="dialog.close()">&#10005;</button>
        <p class="massage"></p>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button class="login-button" onclick="loginUser()">Login</button>
        <button class="register-button" onclick="registerUser()">Register</button>
    </div>
</div>

<footer>

</footer>
<script src="translation.js"></script>
<script src="content.js"></script>
<script src="index.js"></script>
</body>
</html>
